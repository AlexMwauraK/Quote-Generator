<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    
    <title>Quote Generator</title>
</head>
<body>
    <div class="info">
        <a href="https://celadon-fairy-aead0a.netlify.app/"><h1 id="name">Lexcy<span class="sub">Carriyuki`s</span></h1></a>
        <a href="https://celadon-fairy-aead0a.netlify.app/"><div class="logo"><img src="/img/me-logo-e.png" alt="logo"></div></a>
    </div>
    <div class="background">
    <div class="main">
        <div class="head"><h2>- Quoteify -</h2></div>
        <blockquote id="quote">please wait....</blockquote>
        <span id="author">Wait...</span>
        <div>
            <button class="rotate" onclick="getquote(api_url)">
                <img id="generate-img" src="/img/generate.png" alt="generate"> Generate
              </button>
  
            <button onclick="tweet()"><img src="/img/tweet.png" alt="tweet"> Tweet</button>
        </div>
    </div>
    </div>
</body>
<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.quotable.io/random";

        quote.innerHTML = "loading >> generate";
        getquote(api_url);
        async function getquote(url){
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
        document.getElementById('generate-img').classList.add('rotate');
        setTimeout(() => {
          document.getElementById('generate-img').classList.remove('rotate');
        }, 500);
      }
      
//share to twiter
function tweet(){
    window.open( href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + "   --" +author.innerHTML, "Tweet", "width=600px, height=600px"); 
}

</script>
</html>
